<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<div>
    <div>
        <div>
            <form action="/events/add" method="post">
                <input id="id" type="hidden" name="id"
                       th:value="${event != null && event.getId() != null ? event.getId() : ''}">
                <div class="form-group">
                    <label for="name">Event Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="${event != null ? event.name : ''}"
                           required placeholder="Enter event name">
                </div>

                <div class="form-group">
                    <label for="description">Event Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="${event != null ? event.description : ''}"
                           required placeholder="Enter event description">
                </div>

                <div class="form-group">
                    <label for="popularity">Event Popularity</label>
                    <input type="text"
                           class="form-control"
                           id="popularity"
                           name="popularity"
                           th:value="${event != null ? event.popularityScore : ''}"
                           required placeholder="Enter event popularity">
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <select name="locationId" class="form-control">
                        <option th:each="location : ${locations}"
                                th:value="${location.getId()}"
                                th:text="${location.name}"
                                th:selected="${event != null && event.location != null && event.location.id == location.getId()}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="categoryId" class="form-control">
                        <option th:each="category : ${categories}"
                                th:value="${category.getId()}"
                                th:text="${category.name}"
                                th:selected="${event != null && event.category != null && event.category.id == category.getId()}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
